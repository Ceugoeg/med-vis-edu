<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaPipe Sense Demo</title>
  <style>
    body { margin: 0; background: #111; color: #f1f1f1; font-family: ui-monospace, Menlo, monospace; }
    main { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
    .panel { border: 1px solid #333; border-radius: 8px; padding: 12px; background: #1a1a1a; }
    button { margin-right: 8px; padding: 8px 12px; }
    video { width: 100%; max-height: 360px; background: #000; border-radius: 8px; }
    pre { background: #0a0a0a; border: 1px solid #2a2a2a; border-radius: 8px; padding: 12px; min-height: 240px; overflow: auto; }
  </style>
</head>
<body>
  <main>
    <section class="panel">
      <h3>摄像头预览</h3>
      <video id="camera-preview" autoplay playsinline muted></video>
      <div style="margin-top: 12px;">
        <button id="start-btn">启动</button>
        <button id="stop-btn" disabled>停止</button>
      </div>
      <p>目标：验证 window.handData 契约是否稳定输出。</p>
    </section>
    <section class="panel">
      <h3>实时输出</h3>
      <pre id="output"></pre>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script type="module" src="./demo_bootstrap.js"></script>
</body>
</html>
