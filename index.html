<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMed 3D Anatomy (MVP)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div id="status-bar">
            手势状态: <span id="gesture-state">使用鼠标降级模式</span> | 
            交互锁定: <span id="lock-state">OFF</span>
        </div>
        
        <div id="crosshair"></div>
        <div id="toast-msg">请精准指向目标解剖区</div>

        <div id="sidebar">
            <div id="sidebar-header">
                <h2 id="part-name">等待选中...</h2>
                <div class="ai-badge">DeepMed API</div>
                <div id="part-desc">请通过鼠标点击（捏合）选中具体的解剖部位以获取深度检索信息。</div>
            </div>

            <div id="chat-history">
                </div>
            
            <div id="loading-spinner" style="display: none;">正在请求 DeepMed 远端算力...</div>

            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="输入病理或解剖问题..." disabled autocomplete="off" />
                <button id="send-btn" disabled>发送</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script src="mocks/mock_hands.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
